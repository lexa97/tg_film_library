services:
  db:
    image: postgres:16-alpine
    container_name: tg_film_library_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tgfilm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tgfilm_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tg_film_library}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tgfilm} -d ${POSTGRES_DB:-tg_film_library}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: tg_film_library_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tgfilm}:${POSTGRES_PASSWORD:-tgfilm_secret}@db:5432/${POSTGRES_DB:-tg_film_library}
      TMDB_API_KEY: ${TMDB_API_KEY}

volumes:
  pgdata:
