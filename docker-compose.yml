version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: tg_film_library_db
    environment:
      POSTGRES_USER: tgfilm
      POSTGRES_PASSWORD: tgfilm_secret
      POSTGRES_DB: tg_film_library
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgfilm"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - film_library_network

  bot:
    build: .
    container_name: tg_film_library_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      TMDB_API_KEY: ${TMDB_API_KEY}
      DATABASE_URL: postgresql+asyncpg://tgfilm:tgfilm_secret@db:5432/tg_film_library
      POSTGRES_USER: tgfilm
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - film_library_network

volumes:
  postgres_data:

networks:
  film_library_network:
    driver: bridge
