version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: tg_film_library_db
    environment:
      POSTGRES_USER: tgfilm
      POSTGRES_PASSWORD: tgfilm_secret
      POSTGRES_DB: tg_film_library
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgfilm -d tg_film_library"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - film_library_network

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: tg_film_library_prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - prowlarr_config:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
    networks:
      - film_library_network

  bot:
    build: .
    container_name: tg_film_library_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      TMDB_API_KEY: ${TMDB_API_KEY}
      PROWLARR_URL: ${PROWLARR_URL:-http://prowlarr:9696}
      PROWLARR_API_KEY: ${PROWLARR_API_KEY}
      DATABASE_URL: postgresql+asyncpg://tgfilm:tgfilm_secret@db:5432/tg_film_library
      POSTGRES_USER: tgfilm
    depends_on:
      db:
        condition: service_healthy
      prowlarr:
        condition: service_started
    restart: unless-stopped
    networks:
      - film_library_network

volumes:
  postgres_data:
  prowlarr_config:

networks:
  film_library_network:
    driver: bridge
